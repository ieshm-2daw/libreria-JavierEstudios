{% extends 'base.html' %}

{% block content %}
    <h1>Eliminar {{ object.titulo }}</h1>
    <form action="{% url 'Eliminar_Libro' pk=object.pk %}" enctype="multipart/form-data" method='post'>
        {% csrf_token %}
        <p>¿Estás seguro de que quieres eliminar {{ object.title }}?</p>
        {{ form.as_p }}
        <input type="submit" value="Eliminar">
    </form>
{% endblock %}
