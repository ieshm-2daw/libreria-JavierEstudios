<!DOCTYPE html>
<html>
    <head>
        <title>Libreria</title>
    </head>
    <main>
        <h1>Libreria</h1>
        <ul>
            {% for libro in object_list %}
                <li>
                    <p><a href="{% url 'Libro' pk=libro.pk %}">{{ libro.titulo }}</a></p>
                    <p><img style="height: 20em;" src="{{ libro.portada.url }}" alt="portada de {{ object.titulo }}"></p>
                </li>
                {% empty %}
                <li>No hay libros</li>
            {% endfor %}
        </ul>
        <p><a href="{% url 'Nuevo_Libro' %}">Nuevo libro</a></p>
    </main>
</html>
