<!DOCTYPE html>
<html>
    <head>
        <title>Libreria</title>
    </head>
    <main>
        <h1>Libreria</h1>
        <ul>
            {% for libro in object_list %}
                <li><a href="{% url 'Libro' pk=libro.pk %}">{{ libro.titulo }}</a></li>
                {% empty %}
                <li>No hay libros</li>
            {% endfor %}
        </ul>
        <p><a href="{% url 'Nuevo_Libro' %}">Nuevo libro</a></p>
    </main>
</html>
