{% extends 'base.html' %}

{% block content %}
    <h1>Prestamo de {{ libro.titulo }}</h1>
    <form action="{% url 'Prestar_Libro' pk=libro.pk %}" method='post'>
        {% csrf_token %}
        <p>¿Estás seguro de que quieres pedir prestado {{ libro.titulo }}?</p>
        {{ form.as_p }}
        <input type="submit" value="Aceptar">
    </form>
{% endblock %}
