<!DOCTYPE html>
<html>
    <head>
        <title>Librería Disponibles</title>
    </head>
    <main>
        <h1>Librería Disponibles</h1>
        <p><a href="{% url 'Libreria' %}">Librería Completa</a></p>
        <h2>Disponibles</h2>
        <ul>
            {% for libro in object_list %}
                <li>
                    <p>{{ libro.titulo }}</p>
                    <p><img style="height: 20em;" src="{{ libro.portada.url }}" alt="portada de {{ object.titulo }}"></p>
                </li>
                {% empty %}
                <li>No hay libros</li>
            {% endfor %}
        </ul>
    </main>
</html>
