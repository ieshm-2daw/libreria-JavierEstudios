{% extends 'base.html' %}

{% block content %}
    <h1>Nuevo libro</h1>
    <form action="{% url 'Nuevo_Libro' %}" enctype="multipart/form-data" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Añadir">
    </form>
    <p>
        <a href="{% url 'Libreria' %}">
            Volver a la librería
        </a>
    </p>
{% endblock %}
