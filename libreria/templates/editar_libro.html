{% extends 'base.html' %}

{% block content %}
    <h1>Editar {{ object.titulo }}</h1>
    <form action="{% url 'Editar_Libro' pk=object.pk %}" enctype="multipart/form-data" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Editar">
    </form>
{% endblock %}
